---
- name: Converge
  hosts: all
  tasks:
    - name: install basic dependencies in debian based containers
      ansible.builtin.apt:
        name:
          - sudo
          - iproute2
          - procps
          - "linux-headers-{{ ansible_kernel }}"
        state: present
      when: ansible_os_family == "Debian"
    - name: "Include srv6d.jool"
      include_role:
        name: "srv6d.jool"
