---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: ubuntu-20.04
    image: srv6d/ubuntu-systemd:20.04
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    privileged: true
    command: "/sbin/init"
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        jool_instances:
          - instance: nat64-minimal
            type: nat64
            framework: netfilter
            global:
              pool6: "64:ff9b::/96"
          - instance: siit-minimal
            type: siit
            framework: netfilter
verifier:
  name: testinfra
